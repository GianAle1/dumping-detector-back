# Puedes quitar "version", es obsoleta
# version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  selenium:
    image: selenium/standalone-chromium:125.0
    shm_size: 2g
    environment:
      - SE_ENABLE_UI=true
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_VNC_NO_PASSWORD=1
    ports:
      - "4444:4444"   # WebDriver
      - "7900:7900"   # noVNC
    volumes:
      - ./selenium-profiles:/home/seluser/profiles
    entrypoint: ["/bin/bash","-lc"]
    command: >
      mkdir -p /home/seluser/profiles/aliexpress &&
      chown -R seluser:seluser /home/seluser/profiles &&
      /opt/bin/entry_point.sh
    healthcheck:
      # Evitamos jq: comprobamos "ready":true con grep
      test: ["CMD-SHELL", "curl -fsS http://localhost:4444/status | grep -q '\"ready\": *true'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info --concurrency=1
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SELENIUM_REMOTE_URL: http://selenium:4444
      SELENIUM_PROFILE_DIR: /home/seluser/profiles/aliexpress
      VISUAL_MODE: "1"    # si quieres dejar el navegador abierto
      # PROXY_URL: http://user:pass@host:port  # opcional
    depends_on:
      selenium:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build: .
    command: python app.py
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5000:5000"
    depends_on:
      - redis
